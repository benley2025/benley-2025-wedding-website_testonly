<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Wedding Celebration Dinner of Benjamin and Shirley!</h1>
        <p>Join us to celebrate our special day</p>
    </header>
    <main>
        <section id="details">
            <h2>Wedding Details</h2>
            <p>When: November 30, 2025</p>
            <p>Where: Peach Garden, OCBC Centre</p>
        </section>
        <section id="rsvp">
            <h2>RSVP</h2>
            <form id="rsvp-form">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" name="name" required>
                
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" required>
                
                <label for="attendance"><strong>Will you attend?</strong></label>
                <select id="attendance" name="attendance" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
            
        </section>
    </main>
    <footer>
        <p>We're excited to see you there!</p>
    </footer>
    <script>
        document.getElementById('rsvp-form').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch('https://script.google.com/macros/s/AKfycbxvIGrVQDp0OLcKelIfhfmlTSOisW3Y3Th-dUjUDyIAo7pYgcQgAsZnyz2N3lAfTblB/exec', {
                method: 'POST',
                body: new FormData(document.getElementById('rsvp-form'))
            })
            .then(response => response.json())
            .then(data => {
                alert(data.result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
          
</body>
</html>
